name: issue_reminder

on:
  schedule:
    - cron: "30 10 * * 1,2,3,4,5" # 주중 10시 반에 실행

jobs:
  issue-reminder:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      - run: npm install
      - run: npm start

